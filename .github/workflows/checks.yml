name: Checks

on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: extractions/setup-just@v3

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - run: just test

  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: extractions/setup-just@v3

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - run: just fmt
